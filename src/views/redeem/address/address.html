<layout>
  <b slot="center" class="p2 grey">商品兑换</b>
  <div class="clearfix bg-silver">
    <refresh-loading :top-method="refresh" ref="top">
      <a v-for="item in addresses" @click="choose(item)">
        <div class="flex justify-between items-center border-bottom border-silver bg-white px2 py2">
          <div class="grey col-11">
            <div class="flex justify-between items-center h3">
              <div><i class="icon-user mr1"></i><span>{{ item.consignee }}</span></div>
              <div class="mr3"><i class="icon-phone mr1"></i><span>{{ item.mobile }}</span></div>
            </div>
            <div class="flex items-center pt1">
              <i class="icon-map-marker mr1 h3"></i><span class="h4">{{ item.address }}</span>
            </div>
          </div>
          <div class="orange col-1 flex justify-end">
            <i class="icon icon-check-circle h1" v-if="item.address_id == address_id"></i>
          </div>
        </div>
      </a>
    </refresh-loading>
  </div>
</layout>
