<layout>
  <b slot="center" class="p2 grey">忘记密码</b>
  <div class="clearfix flex justify-center items-center">
    <div class="col-10 sm-col-9 md-col-8 lg-col-8">
      <div class="clearfix mx-auto p2">
        <div class="flex justify-center items-center my2">
          <div class="col-4">
            <img class="logo" src="http://img01.taover.com/images/tylife-circle.png">
          </div>
        </div>
        <div class="flex justify-center items-center my2">
          <input type="tel" class="input center" placeholder="请输入手机" v-model="user.phone">
        </div>
        <div class="flex justify-center items-center my2">
          <input type="tel" class="input center" placeholder="验证码" v-model="user.code">
          <div class="code pl2" v-if="verifyPhone">
            <a class="btn btn-primary center disabled" v-if="sending">稍等<b> {{ timer }} </b>秒</a>
            <a class="btn btn-primary center" @click="sendCode" v-else>获取验证码</a>
          </div>
          <div class="code pl2" v-else>
            <a class="btn btn-primary center disabled">获取验证码</a>
          </div>
        </div>
        <div class="flex justify-center items-center my2">
          <a class="btn btn-primary center login" @click="login" v-if="verified">确 认</a>
          <a class="btn btn-primary center login disabled" v-else>确 认</a>
        </div>
        <div class="flex justify-between items-center my2">
          <router-link class="btn center btn-outline register" to="/register">去注册</router-link>
          <a class="btn center btn-outline pwdmode" href="javascript:history.go(-1)">去登录</a>
        </div>
      </div>
    </div>
  </div>
</layout>
